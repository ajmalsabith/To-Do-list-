<button style="float: right;" class="btn btn-info m-2" (click)="togglePopup()">Add User</button>
<input  class="search m-2" type="search" value="search" placeholder="search Name.." [(ngModel)]="search">

    <div *ngIf="showPopup" class="overlay">
    <div class="alin">

      <div class="popup">
        <h2 style="text-align: center;color: blue;font-weight: bold;">Form Popup</h2>
        <form (ngSubmit)="submitForm()">
          <label class="mt-2" for="name">Name :</label>
          <input type="text" id="name" name="name"  [(ngModel)]="formData.name"><br>
          
          <label class="mt-3" for="email">Email :</label>
          <input type="email" id="email" name="email"  [(ngModel)]="formData.email"><br>

          <button style="float: right;" class="btn btn-success mt-3" type="submit">Submit</button>
        </form>

        <button class="btn btn-danger mt-3" (click)="closePopup()">Close</button>
      </div>
    </div>

 </div>


 <table  class="m-2 table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of dataArray; let i=index">
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
        </tr>
    </tbody>
</table>
